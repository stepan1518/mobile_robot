services:
  flyway:
    build:
      context: .
      dockerfile: Dockerfile.flyway
    volumes:
      - ./resources/migration/sql:/flyway/sql
      - ./resources/flyway.conf:/flyway/conf/flyway.conf
      - ./zmqRemoteApi:/coppeliaSim/zmqRemoteApi
    env_file:
      - ${ENV_PROPERTIES}
    command: migrate
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles: ["migrate"]